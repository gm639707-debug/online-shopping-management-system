<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("https://images.unsplash.com/photo-1522202176988-66273c2fd55f") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-box {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        text-align: center;
        width: 300px;
    }
    .login-box h2 {
        margin-bottom: 20px;
        color: #333;
    }
    .login-box input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        border: none;
        background: purple;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    .login-box button:hover {
        background: purple;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Enter Username" required>
        <input type="password" placeholder="Enter Password" required>
        <button type="button" onclick="window.location.href='welcome.html'">Login</button>
    </form>
</div>

</body>
</html>
